<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            position: relative;
            z-index: 1;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 750px;
            min-width: 320px;
        }
        .inner{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: no-repeat center;
            background-size: cover;
        }
        .inner h4{
            color: red;
            font-size: 30px;
            font-weight: 600;
            text-transform: capitalize;
        }
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }
        .cover img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="inner" style="background-image: url(./zhaoya.jpg);">
            <h4>Hello world!</h4>
        </div>
        <div class="cover"></div>
    </div>
    <script src="/html2canvas.min.js"></script>
    <script>
        html2canvas(document.querySelector("#wrapper")).then(canvas => {
            var image = new Image();
            image.src = canvas.toDataURL("image/png");
            document.querySelector("#wrapper").querySelector('.cover').appendChild(image)
        });
    </script>
</body>

</html>
